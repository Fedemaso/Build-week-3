<div class="card mb-2">
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between">
      <div>
        <h5 class="card-title mt-2">Esperienza</h5>
      </div>
      <div class="addExp" (click)="open(content)">
        <i id="plus" class="fal fa-plus fa-lg" style="color: #999b9f"></i>

        <i class="fas fa-pencil-alt me-2" style="color: #999b9f"></i>
      </div>
    </div>
    <!-- MODALE -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submit(f)" #f="ngForm">
          <input type="text" />
          <div class="mb-3">
            <label for="startExp">Data inizio esperienza</label>
            <div class="input-group">
              <input
                id="startExp"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                ngbDatepicker
                #dp="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary bi bi-calendar3"
                (click)="dp.toggle()"
                type="button"
              ></button>
            </div>
          </div>
          <div class="mb-3">
            <label for="endExp">Data fine esperienza</label>
            <div class="input-group">
              <input
                id="endExp"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                ngbDatepicker
                #dp="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary bi bi-calendar3"
                (click)="dp.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="modal.close('Save click')"
        >
          Save
        </button>
      </div>
    </ng-template>
    <!-- FINE MODALE -->

    <div>
      <div>
        <div class="d-flex flex-column align-items-start">
          <h6>Non hai ancora pubblicato nulla</h6>
          <p>I post che condividi appariranno qui</p>
        </div>
      </div>
    </div>
  </div>
</div>
