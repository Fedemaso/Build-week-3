<div class="card mb-2">
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between">
      <div>
        <h5 class="card-title mt-2">Esperienza</h5>
      </div>
      <div class="addExp" (click)="open(content)">
        <i id="plus" class="fal fa-plus fa-lg" style="color: #999b9f"></i>

        <i class="fas fa-pencil-alt me-2" style="color: #999b9f"></i>
      </div>
    </div>
    <!-- MODALE -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <h1>Aggiungi i dati delle tua esperienza</h1>
        <form (ngSubmit)="submit(f)" #f="ngForm">
          <label for="role">Ruolo</label>
          <input
            class="form-control"
            type="text"
            placeholder="Ruolo"
            ngModel
            name="role"
          />
          <label for="company">Compagnia</label>
          <input
            class="form-control"
            type="text"
            placeholder="Compagnia"
            ngModel
            name="company"
          />
          <!-- <div class="mb-3"> -->
          <label for="startDate">Data inizio esperienza</label>
          <div class="input-group">
            <input
              id="startDate"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="startDate"
              ngbDatepicker
              #startDate="ngbDatepicker"
            />
            <button
              class="btn btn-outline-secondary bi bi-calendar3"
              (click)="startDate.toggle()"
              type="button"
            ></button>
          </div>
          <!-- </div> -->
          <!-- <div class="mb-3"> -->
          <label for="endDate">Data fine esperienza</label>
          <div class="input-group">
            <input
              id="endDate"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="endDate"
              ngbDatepicker
              #endDate="ngbDatepicker"
            />
            <button
              class="btn btn-outline-secondary bi bi-calendar3"
              (click)="endDate.toggle()"
              type="button"
            ></button>
          </div>
          <!-- </div> -->
          <label for="description">Descrizione</label>
          <input
            class="form-control"
            type="text"
            placeholder="Descrizione"
            ngModel
            name="description"
          />
          <label for="Area">Luogo/Territorio</label>
          <input
            class="form-control"
            type="text"
            placeholder="Luogo/Territorio"
            ngModel
            name="Area"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="submit(f)">
          Save
        </button>
      </div>
    </ng-template>
    <!-- FINE MODALE -->

    <div>
      <div>
        <div class="d-flex flex-column align-items-start">
          <h6>Non hai ancora pubblicato nulla</h6>
          <p>I post che condividi appariranno qui</p>
        </div>
      </div>
    </div>
  </div>
</div>
