<div class="card mb-2 p-2">
  <div class="d-flex">
    <img src="{{ user.image }}" class="profileImage" alt="profile-pic" />
    <button
      (click)="open(content)"
      class="btn btn-outline-secondary mx-2 w-100 btnPost text-start"
    >
      Avvia un post
    </button>
  </div>
  <div class="d-flex justify-content-between p-2">
    <a
      ><i class="fa-solid fa-mountain-city" style="color: #005eff"></i>
      Contenuti multimediali</a
    >
    <a
      ><i class="fa-solid fa-calendar-days" style="color: #de9312"></i>
      Evento</a
    >
    <a
      ><i class="fa-solid fa-newspaper" style="color: #e43e07"></i> Scrivi
      articolo</a
    >
  </div>
</div>
<div *ngFor="let post of allPost" class="card mb-2 p-2 text-start">
  <app-home-comment [post]="post"></app-home-comment>
</div>

<!-- MODALE AGGIUNGI POST-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi esperienza</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submit(f)" #f="ngForm">
      <input
        class="form-control"
        type="text"
        placeholder="Di cosa vorresti parlare?"
        ngModel
        name="text"
      />
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="submit(f)"
      (click)="modal.dismiss()"
    >
      Salva
    </button>
  </div>
</ng-template>
<!-- FINE MODALE AGGIUNGI POST -->
