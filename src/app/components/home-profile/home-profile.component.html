<div class="card mb-3">
  <img
    src="https://i.pinimg.com/1200x/0a/13/2c/0a132cf085e6b2d83a1fa7d514e552f2.jpg"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <img
      id="banner"
      src="https://www.drcommodore.it/wp-content/uploads/2021/11/Majin-Vegeta-Wallpaper-HD351-min.jpg"
      class="rounded-circle rounded-0"
      alt="..."
    />
    <h5 class="card-title">{{ user.name }} {{ user.surname }}</h5>
    <p class="card-text">{{ user.title }}</p>
    <hr />
    <div class="text-start">
      <p class="mb-0">collegamenti</p>
      <p><b>espandi la tua rete</b></p>
    </div>
    <hr />
    <p class="text-start">accedi a strumenti e informazioni in esclusiva</p>
    <hr />
    <div class="d-flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-sticky-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177V9.5z"
        />
      </svg>
      <p class="card-text">
        <small class="text-body-secondary">i miei elementi</small>
      </p>
    </div>
  </div>
</div>
